<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>2020 Finish Countdown</title>
  </head>
  <body>
    <div class="container">
      <header><h1>End of 2020 remaining counter</h1></header>

      <div id="buttons">
        <button class="btn btn-green" id="ptage">In Percentage</button>
        <button class="btn btn-red" id="seconds">In seconds</button>
        <button class="btn btn-blue" id="days">In days</button>
        <button class="btn btn-black" id="months">In months</button>
      </div>

      <div class="output"></div>

      <div class="custom"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
